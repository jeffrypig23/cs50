{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">

            <h2>Choose files to compare</h2>
            <input name='file1' type='file'/>
            <input name='file2' type='file'/>
            <br>
            <br>
            <h2>Choose type of comparison algorithm</h2>
            <input name='algorithm' type=radio value='lines'>Lines</input>
            <input name='algorithm' type=radio value='sentences'>Sentences</input>
            <input name='algorithm' type=radio value='substrings'>Substrings with length:</input>
            <input name='length' type=number />
            <br>
            <br>
            <button type='submit'>Compare</button>

        </form>
    </div>

{% endblock %}
