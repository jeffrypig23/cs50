{% extends "layout.html" %}
{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Enter stock name" type="text"/>
            <br>
            <br>
            <input class="form-control" name="shares" placeholder="Enter amount of shares" type="number" min="0"/>
        </div>
        <button class="btn btn-primary" type=submit>Buy stock</button>
    </form>
{% endblock %}
