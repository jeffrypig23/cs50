{% extends "layout.html" %}
{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select name="symbol">
                <option value="filler">Select sybol to sell</option>
                {% for stock in symbols %}
                    <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
                {% endfor %}
            </select>
            <br>
            <br>
            <input class="form-control" name="shares" placeholder="Enter amount of shares" type="number" min="0"/>
        </div>
        <button class="btn btn-primary" type=submit>Sell stock</button>
    </form>
{% endblock %}
